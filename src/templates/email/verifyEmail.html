<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: relative;
      margin: auto;
      display: flex;
      flex-direction: column;
      border: 1px dashed #5f2eea;
      max-width: 30rem;
      padding: 2rem;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .logo img {
      width: 20rem;
    }

    .msg {
      width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{{imgUrl}}" alt="" />
      </div>
      <div class="msg">
        <p>Hi {{name}},</p>
        <p>Thanks for registering your account!</p>
        <p>
          Your account has been successfully added and you can now login to our
          App and start exploring. Click <a href="{{link}}">here</a> to verify
          your Email.
        </p>
        <p>This is an automated email. Do not reply this email.</p>
      </div>
    </div>
  </body>
</html>
